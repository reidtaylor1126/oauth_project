<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/style.css">
  <title>Log In</title>
</head>
<body>
  <h2 id="loginTitle">Log in:</h2>
  <form name="loginForm" action="*">
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email"/>
    </div>
    <div class="form-row">
      <label for="password">Password</label>
      <input id="password" name="password" type="password"/>
    </div>
    <div class="form-row">
      <input id="submitButton" type="button" value="Login" onclick="attemptLogin();">
      <input type="button" onclick="githubOAuth();" value="Sign in with GitHub">
      <input type="button" onclick="document.location.href = 'login/google'" value="Sign in with Google">
    </div>
  </form>
  <a href="register">Register a new account</a>
  <script src="static/utils.js"></script>
  <script src="static/login.js"></script>
</body>
</html>
