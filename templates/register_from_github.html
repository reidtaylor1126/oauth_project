<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/style.css">
  <title>Complete account registration</title>
</head>
<body>

  <h2 id="title">Finish registering:</h2>
  <form name="registerForm" action="*">
    <div class="form-row">
      <label for="username">Full Name</label>
      <input id="username" name="username" type="text"/>
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email"/>
    </div>
    <div class="form-row">
      <label for="password">Password</label>
      <input id="password" name="password" type="password"/>
    </div>
    <div class="form-row">
      <input id="submitButton" type="button" value="Create account" onclick="finishRegistration();">
    </div>
    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
  </form>
  <script src="static/utils.js"></script>
  <script src="static/finishRegistration.js"></script>
</body>
</html>
